<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Let's Confess</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ’• Join Us</h1>
    
    <div id="alertBox"></div>

    <form onsubmit="handleRegister(event)">
      <div class="form-group">
        <label for="admission">Admission Number</label>
        <input 
          type="text" 
          id="admission" 
          placeholder="Your admission number" 
          required
        >
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          placeholder="your@email.com" 
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="At least 6 characters" 
          required
        >
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          placeholder="Confirm your password" 
          required
        >
      </div>

      <button type="submit" class="btn">Create Account</button>
    </form>

    <div class="link-text">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    // Redirect if already logged in
    if (localStorage.getItem("token")) {
      window.location.href = "index.html";
    }

    function showAlert(message, type = "info") {
      const alertBox = document.getElementById("alertBox");
      alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      setTimeout(() => {
        alertBox.innerHTML = "";
      }, 4000);
    }

    function handleRegister(event) {
      event.preventDefault();

      const admission = document.getElementById("admission").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!admission || !email || !password || !confirmPassword) {
        showAlert("Please fill in all fields", "error");
        return;
      }

      if (password !== confirmPassword) {
        showAlert("Passwords don't match", "error");
        return;
      }

      if (password.length < 6) {
        showAlert("Password must be at least 6 characters", "error");
        return;
      }

      // Show loading state
      const btn = event.target.querySelector(".btn");
      const originalText = btn.textContent;
      btn.textContent = "Creating Account...";
      btn.disabled = true;

      fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ admission, email, password, confirmPassword })
      })
      .then(res => res.json())
      .then(data => {
        btn.textContent = originalText;
        btn.disabled = false;

        if (data.success) {
          showAlert(data.message || "Registration successful! Redirecting to login...", "success");
          setTimeout(() => {
            window.location.href = "/login";
          }, 1500);
        } else {
          showAlert(data.message || "Registration failed", "error");
        }
      })
      .catch(err => {
        btn.textContent = originalText;
        btn.disabled = false;
        showAlert("Connection error. Try again.", "error");
        console.error("Registration error:", err);
      });
    }
  </script>
</body>
</html>
